<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>队列</title>
    <script src="./index.js"></script>
</head>
<body>
    <script>

        function distribute(nums, queues, n, digit) { // 参数 digit 表示个位或十位上的值
            for (var i = 0; i < n; ++i) {
                if (digit == 1) {
                    queues[nums[i]%10].enqueue(nums[i]);
                }else {
                    queues[Math.floor(nums[i] / 10)].enqueue(nums[i]);
                }
            }
            console.log('que', queues)
        }

        let nums = [11, 13, 15, 17, 21, 24, 43, 34, 56, 67];
        let queues = [];
        for (var i = 0; i < 10; ++i) {
            // 关键点 需要创建10个队列
            queues[i] = new Queue();
        }
        distribute(nums, queues, nums.length, 1)

    </script>
</body>
</html>
