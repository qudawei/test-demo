<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let arr = [1, 3, 5, 7, 9, 11];
        let allNum = arr.reduce((item, num = 0) => {
            return num += item;
        })
        console.log('allNum', allNum)
        let getTempItem = id => ({
            id: id,
            name: "Temp"
        });
        console.log(getTempItem(123))
        let foo = () => ({
            a: 1
        });
        foo()
        console.log('foo', foo());

        let fun1 = (...items) => {
            for (const key in items) {
                console.log('key', key)
            }
        }
        fun1(1, 2, 3, 4)


        function add(x, y) {
            return x + y;
        }

        const numbers = [4, 38];
        console.log('numbers', ...numbers)
        let sum = add(...numbers) // 42
        console.log('sum', sum);
    </script>
</head>
