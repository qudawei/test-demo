<!DOCTYPE html>

  <meta charset="utf-8">
  <title>index95 slice</title>

  </style>

<body>
  <script>
    //仿写slice的实现过程
    Array.prototype.mySlice = function(){
      let start = 0;
      let end = this.length;
      if(arguments.length === 1){
        start = arguments[0];
      }else if(arguments.length >= 2){
        start = arguments[0];
        end = arguments[1];
      }
      let tep = [];
      for(i = start; i < end; i++){
        tep.push(this[i]);
      }
      return tep;
    }
    function test(){
      debugger
      // console.log('args',  arguments instanceof Array);
      let arr = Array.prototype.slice.call(arguments);
      console.log('arr',  arr );
      console.log('arguments',  arguments );
    }
    test(1,2,3,4,5);
  </script>
</body>

</html>
