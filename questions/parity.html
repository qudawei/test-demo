<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断奇数偶数</title>
</head>
<body>
    <script>
        console.log(checkNum(1));
        function checkNum(num) { 
        　　var re = /^[0-9]+.?[0-9]*/;//判断字符串是否为数字
        　　if (!re.test(num)) { 
        　　　　console.log("请输入数字"); 
                return ;
        　　} 
            method1(num)
            method2(num)
        }
        function method1(num){
            if (num % 2 == 0) {
                console.log('这个数是偶数'); 
            } else {
                console.log('这个数是奇数');
            }
        }
        function method2(num){
            if ((num & 1) == 0) {
                console.log('这个数是偶数');
            } else {
                console.log('这个数是奇数');
            }
        }

    </script>
</body>
</html>
