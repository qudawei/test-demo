<body>
    <script>
        function factorial(num){
            let product = 1;
            for(let i = 1; i<=num; i++){
                product *= i;
            }
            return product;
        }
        // 函数递归调用
        function factorial2(num){
            if(num === 1){
                return num;
            }else{
                return num * factorial(num - 1)
            }
        }
        console.log(factorial2(6));
