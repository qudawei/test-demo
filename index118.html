<script type="text/javascript">
    /**
   * 获取Url中的参数
   * @param url 地址
   */
    function getUrlParams(url = ''){
        let res = {}, idx = url.lastIndexOf('?');
        if (idx >= 0) {
            let p = url.substring(idx + 1, url.length);
            let arr = p.split('&');
            for (let i = 0; i < arr.length; i++) {
                let a = arr[i].split('=');
                if (a.length > 1) {
                    res[a[0]] = decodeURI(a[1]);
                }
            }
        }
        return res;
    };
    // 解析search的值
    function parseUrl(){
        return getUrlParams(window.location.search);
    }
    // 重新插入元素
    function getElemChild(param={}){
        let element = `
            <li onclick="clickUrl('qyrz','//authlist.58.com/authdetail/index?pId=2&appId=khEm4nbp&authType=501',param);">
                <span class="fl">企业认证</span>
                <i class="arrow fr"></i>
            </li>
            <li onclick="clickUrl('zwfb','//zpthirdpost.58.com/yiyeModel?fbfrom=sogou14&model=5',param);">
                <span class="fl">职位发布</span>
                <i class="arrow fr"></i>
            </li>
            <li onclick="clickUrl('zwgl','//qy.m.58.com/m_infolist/',param);">
                <span class="fl">职位管理</span>
                <i class="arrow fr"></i>
            </li>
            <li onclick="clickUrl('jlk','//m.58.com/bj/searchjob.shtml',param);">
                <span class="fl">简历库</span>
                <i class="arrow fr"></i>
            </li>
            <li onclick="clickUrl('gdgn','//hrgnode.58.com/zcm_website/m_tf?autodownload=0',param);">
                <span class="fl">更多功能</span>
                <i class="arrow fr"></i>
            </li>
        `;
        return element;
    }
    // 处理元素 
    function manageElement(){
        // 设置margin
        let footer_02 = document.querySelector('.footer_02') || {};
        if(footer_02.style){
            footer_02.style.marginTop='20px';
        }
        // 屏蔽logo跳转
        let logo_a = document.querySelector('.logo_a') || {};
        logo_a.href='#';
        //隐藏元素
        let if_has_params_Arr = document.querySelectorAll('.if_has_params') || [];
        Object.values(if_has_params_Arr).forEach(element => {
            if(element.style){
                element.style.display = 'none'
            }
        });
    }
    // 入口方法
    function mainFun(param){
        manageElement();
        let wrap02 = document.querySelector('.wrap02');
        let element = getElemChild(param);
        wrap02.innerHTML = element
    }
    // 点击url
    function clickUrl(name, url, param={}){
        let qym_trace = window.sessionStorage.qym_trace || '';
        switch(name){
            case 'qyrz':
                clickLog(`from=step_c3_kqqadsun&spm=${param.spm}&utm_source=${param.utm_source}`);
                url = url+`&qym_trace=${qym_trace}`
                break;
            case 'zwfb':
                clickLog(`from=step_c3_kqqaemhv&spm=${param.spm}&utm_source=${param.utm_source}`);
                url = url+`&qym_trace=${qym_trace}`
                break;
            case 'zwgl':
                // 域名不变 不需拼接
                clickLog(`from=zhiweixinxi&spm=${param.spm}&utm_source=${param.utm_source}`);
                break;
            case 'jlk':
                clickLog(`from=m_myjob_jianliku&spm=${param.spm}&utm_source=${param.utm_source}`);
                url = url+`?qym_trace=${qym_trace}`
                break;
            case 'gdgn':
                clickLog(`from=step_c3_kqqaf9p5&spm=${param.spm}&utm_source=${param.utm_source}`);
                url = url+`&qym_trace=${qym_trace}`
                break;
        }
        try {
            JSSDK_QYM.sendData({
                pageUrl: window.location.protocol+url, 
                pageName: name,
            })
        } catch (error) {
            console.log('error', error); 
        }
        console.log('url', url);
        window.location.href = url;

    }
    let param = parseUrl() || {};
    // 两个参数不为空
    if(param.spm && param.utm_source){
        // 台州码页面展现埋点
        clickLog(`from=step_c3_krajkbig`);
        mainFun(param)
    }
</script>
