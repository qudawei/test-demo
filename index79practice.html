	<title>事件冒泡事件捕获</title>
	<style>
		#header {
			background-color: black;
			color: white;
			text-align: center;
			padding: 5px;
		}
	</style>
</head>

<body>
	<script>
		let arr = ['i','l','o','v','e','y','o','u'];
		function add(x, y){
			return x+y;
		}
		let newarr = arr.reduce(add);
		console.log('newarr', newarr);
	</script>
</body>
