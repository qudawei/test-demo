<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> index84for循环递归</title>
</head>

<body>
  <script>
    function test(){
      for(var i = 0;i < 10;i++){
        console.log("i", i);
      }
      console.log(i);
    }
    function circle(number){
      if(number == '1'){
        return number;
      }else{
        return number * circle(number-1)
      }
    }
    console.log(circle(5));
  </script>
</body>

</html>
