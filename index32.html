<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>defineproperty</title>
    <script>
       function scl(){
            var rectObject = document.getElementById('target').getBoundingClientRect();
           console.log(111,rectObject.top);
           setTimeout(()=>{
           document.getElementById('target').style.top = 100+'px';
           var rectObject = document.getElementById('target').getBoundingClientRect();
           console.log(111,rectObject.top);
           },1000)
        }
        window.addEventListener('scroll', scl, true); 
        </script>
</head>

<body style="height:2000px">
    <div style="width: 100px;height: 100px;background: lightblue; position: relative;top: 300px;" id="target">
        11111
    </div>
</body>

</html>
