<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>css</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	.main>div {
		float: left;
	}

	.left {
		width: 200px;
		float: left;
		background: lightblue;
		margin-left: -100%;
	}

	.right {
		width: 200px;
		float: right;
		background: pink;
		margin-left: -200px;
	}

	.middle {
		width: 100%;
		background: green;
	}

	.content {
		margin-right: 200px;
		margin-left: 200px;
	}
</style>

<body>
	<div class="main">
		<div class="middle">
			<div class="content">
				中间
			</div>
		</div>
		<div class="left">
			左边
		</div>
		<div class="right">
			右边
		</div>
	</div>
</body>

</html>
