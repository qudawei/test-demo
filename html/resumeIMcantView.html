<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
        body,
        html {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            background-color: #f5f5f5;
        }
        .error-cat {
            margin: 0 auto 25px;
            width: 150px;
            height: 150px;
            position: relative;
            background: url("//img.58cdn.com.cn/crop/zcmact/brand/image/delete_sorrycat.png") 0 0 no-repeat;
            background-size: 100%;
            /* margin: pxToRem(418px) auto pxToRem(50px) auto; */
        }

        .error-container {
            position: absolute;
            left: 0;
            top: 40%;
            -webkit-transform: translate3d(0, -50%, 0);
            transform: translate3d(0, -50%, 0);
            width: 100%;
        }

        .error-container .error-txt {
            color: #2a2f36;
            text-align: center;
            line-height: 1;
            font-size: 16px;
        }

       
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-cat"></div>
        <p class="error-txt">sorry，简历未公开暂不能查看</p>
    </div>
</body>

</html>
