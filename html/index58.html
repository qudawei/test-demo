<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>58Title</title>
</head>

<body>
    <script>
        // 2s 之后返回双倍的值
        function doubleAfter2seconds(num) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(2 * num)
                }, 2000);
                console.log(11111111);
            })
        }
        async function testResult() {
            let result = await doubleAfter2seconds(30);
            console.log(result);
        }
        testResult();
        console.log(22222)
    </script>
</body>

</html>
