<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script>
        function open_win() {
            window.open("http://www.baidu.com");
        }
        function test(){
            for(let i=0;i < 10;i++){
                console.log('i', i);
                if(i === 5){
                    return ;
                }
            }
        }
        test();
    </script>
    
<style type="text/css">
    a:link {
	    color: yellow; /*未访问的链接颜色*/
    }
 
    a:visited {
	    color: red; /*已访问的链接颜色*/
    }
 
    a:hover {
	    color: blue; /*鼠标移动到链接的颜色*/
	    text-decoration: underline;
    }
 
    a:active {
	    color: orange; /*鼠标点击时的颜色*/
    }
 
    a {
    	text-decoration: none; /*去掉下划线*/
    }
</style>
</head>

<body>

    <form>
        <a href="http://www.baidu.com" target="_blank">打开窗口</a>
        <input type="button" value="打开窗口" onclick="open_win()">
    </form>

</body>

</html>
