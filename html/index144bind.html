<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>index144bind</title>
</head>
<body>
    <script>
     let x = 23
      const module = {
        x: 42,
        getX: function() {
          return this.x;
        }
      };

      const unboundGetX = module.getX;
      console.log(unboundGetX()); // The function gets invoked at the global scope
      console.log('unboundGetX', unboundGetX);
      const boundGetX = unboundGetX.bind(module);
      console.log(boundGetX());

      // 拼接字符串
      function chainStr(...args){
        let str = '';
        for(let i = 0; i < args.length; i++){
          str += args[i]
        }
        return str + this.length;
      }
      console.log(chainStr.apply([1,2,3]))
    </script>
</body>
</html>
