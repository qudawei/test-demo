<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>index99super</title>
  <style>
  </style>
</head>

<body>
  <script>
    const proto = {
      foo: 'hello'
    };
    const obj = {
      foo: 'world',
      // 方法名的简写
      find() {
        return super.foo;
      }
    };

    Object.setPrototypeOf(obj, proto);
    console.log(obj.find()); // "hello"
    let obj2 = {
      1:'lll',
      'name':'jack'
    }
    // 对象的key值是string
    for (const key in obj2) {
      if (obj2.hasOwnProperty(key)) {
        if(key === 1){
          console.log(key, typeof key);
        } 
      }
    }
  </script>
</body>

</html>
