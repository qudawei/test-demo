<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            margin: 50px auto;
            min-width: 300px;
            overflow: hidden;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }

        .text {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: justify;
            /* display: flex; */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            position: relative;
        }

        .text::before {
            content: "";
            height: calc(100% - 24px);
            float: right;
        }

        .text::after {
            content: "";
            width: 999vw;
            height: 999vw;
            position: absolute;
            box-shadow: inset calc(100px - 999vw) calc(30px - 999vw) 0 0 #fff;
            margin-left: -100px;
        }

        .btn {
            float: right;
            clear: both;
            margin-left: 10px;
            font-size: 16px;
            padding: 0 8px;
            background: #3f51b5;
            line-height: 24px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            /* margin-top: -30px; */
        }

        .btn::before {
            content: "展开";
        }

        .exp {
            display: none;
        }

        .exp:checked+.text {
            -webkit-line-clamp: 999;
        }

        .exp:checked+.text::after {
            visibility: hidden;
        }

        .exp:checked+.text .btn::before {
            content: "收起";
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <input id="exp1" class="exp" type="checkbox">
        <div class="text">
            <label class="btn" for="exp1"></label>
