<html>

<body>

    <head>
        <title>what does the fox say</title>
        <style>
            .scroll{
                width: 200px;
                height: 500px;
                margin: 0 auto;
                overflow-y: scroll;
            }
        </style>
    </head>
    <div id="scrolldiv" class="scroll">
        <p>1</p>

        <p>15</p>
        <p>16</p>
        <p>17</p>
        <p>18</p>
        <p>19</p>
    </div>
    <script>
       function debounce(fn, waitTime){
            var timeout = null;
            return function(){
                if(timeout !== null){
                    clearTimeout(timeout);
                }
                timeout = setTimeout(fn, waitTime)
            }
       }
        // 处理函数
        function handle() {
            console.log(Math.random()); 
        }
        // 滚动事件
        document.getElementById("scrolldiv").addEventListener('scroll', debounce(handle, 1000));
    </script>
</body>

</html>
