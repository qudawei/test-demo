<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>圣杯test</title>
</head>
<style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      padding: 0 150px 0 200px;
      height: 100px;
    }
    .container > div{
      height: 100px;
      float: left;
      position: relative;
    }
    .center{
      width: 100%;
      background: yellowgreen;
    }
    .left{
      right: 200px;
      width: 200px;
      background: green;
      margin-left: -100%;
    }
    .right{
      margin-right: -150px;
      width: 150px;
      background: lightblue;

    }
</style>

<body>
  <div class="container">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
