<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper4 无缝轮播处理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <style>
    .swiper-container {
        height: 100px;
        overflow: hidden;
    }
    .swiper-container-vertical>.swiper-wrapper {
        color: #fff;
        transition-timing-function: linear;
        -o-transition-timing-function: linear;
        -webkit-transition-timing-function: linear;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
  https://www.mla.xin/technology/front/113.html
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="height:50px;background:red;">Slide 0</div>
            <div class="swiper-slide" style="height:50px;background:orange;">Slide 1</div>
            <div class="swiper-slide" style="height:50px;background:yellow;">Slide 2</div>
            <div class="swiper-slide" style="height:50px;background:green;">Slide 4</div>
            <div class="swiper-slide" style="height:50px;background:red;">Slide 5</div>
            <div class="swiper-slide" style="height:50px;background:bule;">Slide 6</div>
            <div class="swiper-slide" style="height:50px;background:indigo;">Slide 7</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
    var mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 2,
        direction: 'vertical',
        freeMode: true,
        speed: 3000,
        loop: true,
        autoplay: {
            delay: 0,
            disableOnInteraction: false //就算触摸了也继续滚动
        }
    })
    </script>
</body>
</html>
