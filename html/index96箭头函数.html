<body>
  <script>
    //由于大括号被解释为代码块，所以如果箭头函数直接返回一个对象，必须在对象外面加上括号，否则会报错。
    // let getTempItem = id => { id: id, name: "Temp" };
    let getTempItem = id => ({ id: id, name: "Temp" });
    console.log(getTempItem(1));
    const square = n => n * n;
    console.log(square(2));
    var lives = 100;
    const cat = {
      lives: 9,
      jumps: () => {
        this.lives--;
        console.log('lives', this.lives);
      }
    }
  </script>
</body>
