<body>
  <script>
    function test1(){
      var arr = [];
      for(var i=0; i<100000; i++){
        arr.push(Math.random());
      }
      console.time("sort");
      var beginTime = +new Date();//new Date().getTime();new Date().valueOf();new Date()*1复制代码
      arr.sort();
      var endTime = +new Date();
      console.log("排序用时共计"+(endTime-beginTime)+"ms");
      console.timeEnd("sort");
    }
    function test2(){
