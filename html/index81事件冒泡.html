<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>事件冒泡</title>
</head>
<style>
  #div2 {
    width: 100px;
    height: 100px;
    background: hotpink;
  }

  #div1 {
    width: 200px;
    height: 200px;
    background: lightblue;
  }
</style>

<body>


  <div id="div1">
    <div id="div2"></div>
  </div>
  <script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    div2.onclick = function () {
      alert(1);
    };
    div1.onclick = function () {
      alert(2);
    }; //父亲
    //html代码
  </script>
</body>

</html>
