<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 100px;
            background: lightblue;
            color: red;
        }
    </style>
    <script>
        function Dad(name, age, height){
            this.name = name;
            this.age = age;
            this.height = height;
        }
        Dad.prototype = {
            dadySay:function(){
                console.log(this.height);
            }
        }
        Link.prototype = Dad.prototype;
        function Link(){

        }
        // 此处存在Son的构造函数/预定义属性 丢失
        Son.prototype = new Link();
        // 解决
        Son.prototype.constructor = Son;
        function Son(height){
            Dad.call(this,height)
        }
        Son.prototype.name = 'jack';
        console.log(Son.prototype)
        console.log(Dad.prototype)
    </script>
</head>

<body>
    <div class="box">
        原型继承中 将父亲原型给孩子（传址赋值），孩子原型修改后，直接影响父亲原型数据(此处通过组合继承来切断父子关系)
    </div>
</body>

</html>
