<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>defineproperty</title>
    <script>
        function timeout(ms) {
        return new Promise((resolve, reject) => {
            console.log('ms', ms);
            setTimeout(reject, ms);
        });
        }

        async function asyncPrint(value, ms) {
            try {
                await timeout(ms);
                console.log('value', value);
            } catch (error) {
                console.log(11111);
            }
        }
        asyncPrint('hello world', 5000);
    </script>
</head>

<body>
</body>

</html>
