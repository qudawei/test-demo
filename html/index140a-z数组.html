      function generateArrFromAtoZ(flag = true){
        let startNum = 65;
        let endNum = 91;
        let numArr = []
        for (let index = startNum; index < endNum; index++) {
          numArr.push(String.fromCharCode(index))
        }
        return numArr;
      }
      let arr = generateArrFromAtoZ(true);
      console.log('arr', arr);
