<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>index142promise</title>
</head>
<body>
    <script>
      async function test(){
        console.log(111);
        let res = await getDatas();
        console.log('res', res);
        console.log('222')
      }
      function getDatas(flag = false){
        return new Promise((resolve, reject) => {
          if(flag){
            reject({flag:4})
            resolve({ flag:1 });
            resolve({ flag:3 });
          }
        })
      }
      test();
    </script>
</body>
</html>
