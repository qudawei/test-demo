<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> index85 css选择器</title>
</head>

<body>
  <ul id="parent" onclick="">
  </ul>
</body>
<script>
  let parantEle = document.getElementById("parent")
  let lis = ['后代选择器 (空格)', '子选择器 (>)', '相邻兄弟选择器 (+)', '通用兄弟选择器 (~)'];
  for (let i = 0; i < lis.length; i++) {
    var node = document.createElement("LI");
    var textnode = document.createTextNode(lis[i]);
    node.appendChild(textnode);
    parantEle.appendChild(node)
  }
  var oUl = document.getElementById("parent");
  oUl.onclick = function (ev) {
    var ev = ev || window.event;
    var target = ev.target || ev.srcElement;
    if (target.nodeName.toLowerCase() == 'li') {
      console.log(target.innerHTML);
    }
  }
</script>

</html>
