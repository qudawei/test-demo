<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>节流函数</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 100px;
            background: lightblue;
            color: red;
        }
    </style>
    <script>
        window.onload = function(){
            let box = document.getElementsByClassName('box')[0];
            box.onmousemove = jl(move, 1000);
            function move(ev){
                console.log(111);
                this.innerHTML = ev.clientX;
            }
            function jl(fn, wait){
                let last = 0;
                return function(){
                    let args = arguments;
                    let now = Date.now();
                    if(now - last > wait){
                        fn.apply(this, args)
                        last = now;
                    }
                }
            }
            switch(1){
                case 1:
                    console.log(111);
                    return ;
                default:
                console.log('default');

            }
            console.log('11111');
        }
    </script>
</head>

<body>
    <div class="box"></div>
</body>

</html>
