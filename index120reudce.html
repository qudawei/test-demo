<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index120reudce</title>
</head>
<body>

<p>点击按钮计算数组元素相加后的总和。</p>
<button onclick="myFunction()">点我</button>

<p>数组元素总和: <span id="demo"></span></p>

<script>
var numbers = [65, 44, 12, 4];

function getSum(total, num) {
    console.log(total, num);
    return total + num;
}
function myFunction(item) {
    // 初始值不传则为65
    document.getElementById("demo").innerHTML = numbers.reduce(getSum,10);
}
</script>

</body>
</html>
