<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>响应式</title>
    <script src="./js/myVue.js"></script>
</head>

<body>
    <div id="app">
        {{name}}
        <div>{{message}}</div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'david',
            message:'我是不是你最疼爱的人？'
        }
    })
    console.log('vm', vm)
</script>
</html>
