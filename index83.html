<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> a标签</title>
</head>
<style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      overflow: hidden;
    }
    table{
      width: 100%;
    }
    a{
      color: grey;
    }
    a:hover{
      color: red;
    }
    a:active{
      color: lightblue;
    }
    a:visited{
      color: yellow;
    }
</style>

<body>
  <div>
    <a href="https://www.w3school.com.cn">W3School</a>
    <button onclick="test()">test</button>
  </div>
  <script>
    function test(){
      alert(1)
    }
  </script>
</body>

</html>
