<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        top: 100px;
        transform-style: preserve-3d; /*开启3D*/
        position: relative;
        transform: rotateY(-21deg) rotateX(-19deg);
        animation: move 3s linear infinite; /*添加的观测动画效果*/
      }
      .inner {
        position: absolute;
        width: 200px;
        height: 200px;
        background: red;
        opacity: 0.5;
        text-align: center;
        font-size: 44px;
        color: red;
        line-height: 200px;
      }
      .top {
        background: red;
        transform: rotateX(90deg) translateZ(100px);
        color: royalblue;
      }
      .bottom {
        background: orange;
        transform: rotateX(90deg) translateZ(-100px);
      }
      .left {
        background: yellow;
        transform: rotateY(90deg) translateZ(100px);
      }
      .right {
        background: green;
        transform: rotateY(90deg) translateZ(-100px);
      }
      .font {
        background: blue;
        transform: rotateZ(90deg) translateZ(100px);
      }
      .back {
        background: purple;
        transform: rotateZ(90deg) translateZ(-100px);
      }
      @keyframes move {
        25% {
          transform: rotateY(-30deg) rotateX(-30deg);
        }
        50% {
          transform: rotateY(-70deg) rotateX(-70deg);
        }
        50% {
          transform: rotateY(-120deg) rotateX(-110deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner top">上</div>
      <div class="inner bottom">下</div>
      <div class="inner left">左</div>
      <div class="inner right">右</div>
      <div class="inner font">前</div>
      <div class="inner back">后</div>
    </div>
  </body>
</html>
