<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width:100%;
            height: 100%;
        }
        .wrapper{
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,#add8e6,#f6f6f8);
            overflow: hidden;
        }
        .main{
            width: 600px;
            height: 400px;
            background-color: #fff;
            border:1px solid gray;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .bottom{
            width: 600px;
            margin: auto;
        }
        #text{
            padding-left:10px;
            outline: none;
            font-size: 12px;
            border: 1px solid #ccc;
            width: 150px;
            height: 20px;
            line-height: 20px;
        }
        #btn{
            margin-left: 8px;
            width: 40px;
            height: 20px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 2px;
            font-size: 12px;
        }
        span{
            position: absolute;
            right: 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main" id="main">

        </div>
        <div class="bottom">
            <input type="text" id="text" placeholder="请输入...">
            <input type="button" id="btn" value="发送">
        </div>
    </div>
</body>
</html>
<script>
    // 获得元素
    var  main = document.getElementById('main');
    var text = document.getElementById('text');
    var btn = document.getElementById('btn');
    var speed = 5;
    // var timer = null;
    btn.addEventListener('click',function(){
        if(text.value == '')
        {
            alert('请输入内容');
        }
        else
        {  
            // 创建span
            var ospan = document.createElement('span');
            ospan.innerHTML = text.value;
            // 设置样式
            var ofontSize = Math.floor(Math.random()*16 + 16);// 随机大小
            var omax = main.offsetHeight - ofontSize;
            var omin = main.offsetTop;
            var oheight = omin + Math.random()*omax;
            ospan.style.fontSize = ofontSize + "px";
            ospan.style.top = oheight + 'px';
            main.appendChild(ospan);
            show(ospan);
            function show(obj){
                var w = obj.offsetWidth;
                obj.timer = setInterval(function(){
                    obj.style.left = (obj.offsetLeft - speed) + 'px';
                if(obj.offsetLeft <= -w)
                {
                    clearInterval(obj.timer);
                    obj.parentNode.removeChild(obj);
                }
                },50);
            }
            
        }
    });
</script>
