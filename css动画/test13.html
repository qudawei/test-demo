<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
 
		div {
			width: 300px;
			height: 300px;
			background-color: red;
			border-radius: 50%;
			margin: 100px auto;
 
			/* 立体感的球体。 用background-image否则会覆盖掉背景色,径向渐变的颜色有透明度 */

		}
 
	</style>
