<!DOCTYPE html>

  <title>table</title>

<style>
  /*外层容器设置高*/
  #elec_table {
    position: relative;
    height: 600px;
    table-layout: fixed;
  }

  .bodyBox {
    overflow-y: auto;
    overflow-x: hidden;
    height: 570px;
  }

  /*设置table-layout:fixed固定宽度，表头和表体需要对齐*/
  table {
    table-layout: fixed;
  }

  /*设置单元格的宽度，可能会出现内容长需要换行的情况 使用white-space:normal，每个单元格都是一样的宽度*/
  #elec_table td {
    width: 20%;
    white-space: normal;
  }
</style>
